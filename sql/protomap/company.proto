syntax="proto3";

package example;

option go_package = "protomap";

// import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/roderm/protoc-gen-go-sqlmap/sqlgen/sqlgen.proto";

message Company {
	option (sqlgen.dbtable) = "company";
	string Id = 1 [(sqlgen.dbpk) = AUTO, (sqlgen.dbcol) = "id"];
	string Name = 2 [(sqlgen.dbcol) = "name"];
	string Branch = 3 [(sqlgen.dbcol) = "branch"];
	string Url = 4 [(sqlgen.dbcol) = "url"];
	string Founded = 5 [(sqlgen.dbcol) = "founded"];
	// repeated Employee Employees	= 6 [(sqlgen.dbcol) = "id", (sqlgen.dbfk) = "employee.company_id"];
	// repeated Product Products	= 7 [(sqlgen.dbcol) = "id", (sqlgen.dbfk) = "product.company_id"];
	repeated Contract Debitors	= 8 [(sqlgen.dbcol) = "id", (sqlgen.dbfk) = "contract.creditor_id"];
	repeated Contract Creditors	= 9 [(sqlgen.dbcol) = "id", (sqlgen.dbfk) = "contract.creditor_id"];
};

message Contract {
	option (sqlgen.dbtable) = "contract";
	string Id = 1 [(sqlgen.dbpk) = AUTO, (sqlgen.dbcol) = "id"];
	Company Creditor = 2 [(sqlgen.dbcol) = "creditor_id", (sqlgen.dbfk) = "company.id"];
	Company Debitor = 3 [(sqlgen.dbcol) = "debitor_id", (sqlgen.dbfk) = "company.id"];
	float Amount = 4 [(sqlgen.dbcol) = "amount"];
}

